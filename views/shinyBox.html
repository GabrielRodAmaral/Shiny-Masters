<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/shinyBox/box.css">
</head>
<body>
    <div class="navbar-div">
        <img class="img-profile" src="/img/charizardShiny.png" alt="">
        <button class="btn-navbar" id="btn_profile">
            Perfil
        </button>

        <button class="btn-navbar" id="btn_badges">
            Insígnias
        </button>

        <button class="btn-navbar">
            Shiny Box
        </button>

        <button class="btn-navbar" id="btn_log_out">
            Sair
        </button>
    </div>

    <h1 class="page-title">Shiny Box</h1>

    <section class="page-content">
        <div class="div-register-pokemon">
            <input id="ipt_insert_pokemon" class="ipt-insert-pokemon" type="text" placeholder="Digite o nome do Pokémon">
            <button id="btn_insert_pokemon" class="btn-insert-pokemon" >Adicionar Pokémon</button>
        </div>

        <div class="region-box">
            <h1 class="region-title">Box de Kanto</h1>
            <div id="box_kanto"></div>
        </div>

        <div class="region-box">
            <h1 class="region-title">Box de Johto</h1>
            <div id="box_johto"></div>
        </div>

        <div class="region-box">
            <h1 class="region-title">Box de Hoenn</h1>
            <div id="box_hoenn"></div>
        </div>

        <div class="region-box">
            <h1 class="region-title">Box de Sinnoh</h1>
            <div id="box_sinnoh"></div>
        </div>

        <div class="region-box">
            <h1 class="region-title">Box de Unova</h1>
            <div id="box_unova"></div>
        </div>

        <div class="region-box">
            <h1 class="region-title">Box de Kalos</h1>
            <div id="box_kalos"></div>
        </div>

        <div class="region-box">
            <h1 class="region-title">Box de Galar</h1>
            <div id="box_galar"></div>
        </div>
    </section>
</body>
</html>

<script src="/js/shinyBox/box.js"></script>
